<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quarkus Langchain4j Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--pico-muted-border-color);
            flex-shrink: 0;
        }

        header h1 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--pico-muted-color);
            font-size: 1.5rem;
            font-weight: 500;
        }

        .message {
            display: flex;
            gap: 1rem;
            padding: 0 1rem;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message.user .message-avatar {
            background-color: var(--pico-primary-background);
            color: var(--pico-primary-inverse);
        }

        .message.assistant .message-avatar {
            background-color: var(--pico-secondary-background);
            color: var(--pico-secondary-inverse);
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-container {
            padding: 1rem 0 2rem;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        #msg {
            flex: 1;
            margin: 0;
            border-radius: 1.5rem;
            padding: 0.75rem 1.5rem;
        }

        #send {
            margin: 0;
            border-radius: 1.5rem;
            padding: 0.75rem 2rem;
            white-space: nowrap;
        }

        #send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 1rem;
            padding: 0 1rem;
            align-items: center;
        }

        .typing-indicator .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            background-color: var(--pico-secondary-background);
            color: var(--pico-secondary-inverse);
        }

        .typing-dots {
            display: flex;
            gap: 0.4rem;
            align-items: center;
            padding: 0.5rem 0;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--pico-muted-color);
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Quarkus Langchain4j Chat</h1>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="empty-state" id="empty-state">
                What can I help you with?
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input id="msg" type="text" placeholder="Type your message here..." autocomplete="off">
                <button id="send" type="button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var connected = false;
        var socket;
        var typingIndicator = null;

        document.addEventListener('DOMContentLoaded', function() {
            connect();
            
            document.getElementById('send').addEventListener('click', sendMessage);
            
            document.getElementById('msg').addEventListener('keypress', function(event) {
                if(event.keyCode == 13 || event.which == 13) {
                    sendMessage();
                }
            });
        });

        var connect = function() {
            if (!connected) {
                socket = new WebSocket("ws://" + location.host + "/chat");
                socket.onopen = function(m) {
                    connected = true;
                    console.log("Connected to the web socket");
                    document.getElementById('send').disabled = false;
                    document.getElementById('msg').focus();
                };
                socket.onmessage = function(m) {
                    console.log("Got message: " + m.data);
                    removeTypingIndicator();
                    addMessageAnimated('assistant', m.data);
                };
            }
        };

        var sendMessage = function() {
            if (connected) {
                var value = document.getElementById('msg').value.trim();
                if (value) {
                    console.log("Sending " + value);
                    addMessage('user', value);
                    showTypingIndicator();
                    socket.send(value);
                    document.getElementById('msg').value = "";
                }
            }
        };

        var showTypingIndicator = function() {
            // Remove empty state if it exists
            var emptyState = document.getElementById('empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            var messagesContainer = document.getElementById('chat-messages');
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.id = 'typing-indicator';
            
            var avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'A';
            
            var dotsContainer = document.createElement('div');
            dotsContainer.className = 'typing-dots';
            
            for (var i = 0; i < 3; i++) {
                var dot = document.createElement('span');
                dotsContainer.appendChild(dot);
            }
            
            typingIndicator.appendChild(avatar);
            typingIndicator.appendChild(dotsContainer);
            messagesContainer.appendChild(typingIndicator);
            
            scrollToBottom();
        };

        var removeTypingIndicator = function() {
            if (typingIndicator && typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
                typingIndicator = null;
            }
        };

        var addMessage = function(role, content) {
            // Remove empty state if it exists
            var emptyState = document.getElementById('empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            var messagesContainer = document.getElementById('chat-messages');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;
            
            var avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'Y' : 'A';
            
            var messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            scrollToBottom();
        };

        var addMessageAnimated = function(role, content) {
            // Remove empty state if it exists
            var emptyState = document.getElementById('empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            var messagesContainer = document.getElementById('chat-messages');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;
            
            var avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'Y' : 'A';
            
            var messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            // Animate character by character
            var index = 0;
            var baseSpeed = 15; // milliseconds per character
            var speedVariation = 10; // plus or minus this amount
            
            var typeWriter = function() {
                if (index < content.length) {
                    messageContent.textContent += content.charAt(index);
                    index++;
                    scrollToBottom();
                    // Add random noise to speed: 15 Â± 10ms (range: 5-25ms)
                    var randomSpeed = baseSpeed + (Math.random() * speedVariation * 2) - speedVariation;
                    setTimeout(typeWriter, randomSpeed);
                }
            };
            
            typeWriter();
        };

        var scrollToBottom = function() {
            var messagesContainer = document.getElementById('chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };
    </script>
</body>

</html>
